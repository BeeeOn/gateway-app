[Adapter]
debug = true
id = 0x11

; Server connection
[Server]
;port = 9092
port = 7080
ip = 147.229.176.131

; for Websocket communication, experimental feature
;port = 4280
;ip = ant-2.fit.vutbr.cz
;websocket = true
;uri = /ws

; Settings for persistent cache
[Cache]
permanent_file_path = /tmp/permanent.cache
minimal_saving_time = 1
minimal_items_cached = 10

[Distributor]
enabled = true
geek_mode_enabled = true
geek_mode_path = /tmp/geek_pipe

[SSL]
certificate = /etc/openvpn/client.crt
key = /etc/openvpn/client.key
calocation = /etc/openvpn/ca.crt
verify_level = 0

[keepalive]
enable = true
time = 30
interval = 10
probes = 3
